<!doctype html>
<html lang="uz">
<head>
    <meta charset="utf-8">
    <title>ðŸŽ² Random Raqam Generator</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="card">
    <h1>ðŸŽ² Random Raqam Generator</h1>

    <form onsubmit="generate(event)">
        <label>Boshlanish soni:
            <input type="number" id="start" required>
        </label>

        <label>Tugash soni:
            <input type="number" id="end" required>
        </label>

        <div>
          <button type="submit" class="btn-primary">Oraliqni oâ€˜rnatish</button>
          <button type="button" class="btn-secondary" onclick="generate()">Yangi random</button>
        </div>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    function generate(e) {
      if (e) e.preventDefault();
      const start = parseInt(document.getElementById('start').value);
      const end = parseInt(document.getElementById('end').value);
      if (isNaN(start) || isNaN(end) || start >= end) {
        alert('Iltimos, toâ€˜gâ€˜ri oraliq kiriting!');
        return;
      }
      const number = Math.floor(Math.random() * (end - start + 1)) + start;
      document.getElementById('result').innerText = "Natija: " + number;
    }
  </script>
</body>
</html>
